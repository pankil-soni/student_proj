<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for message in messages %}
    <div class="container-fluid p-0 mt-2 w-75">
        <div class="alert alert-danger" role="alert">
            {{ message }}
            {% if "error" in message.tags%}
            <a href="/" class="btn btn-primary p-2">Login</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" value="{{myuser.studFName}}" name="studFName">

                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" value="{{myuser.studLName}}" name="studLName">

                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" value="{{myuser.studAddress}}" name="studAddress">

                <label for="exampleInputEmail1" class="form-label">Bithdate</label>
                <input type="date" class="form-control" value='{{myuser.studBirthdate | date:"Y-m-d"}}'
                    name="studBirthdate">

                <label for="exampleInputEmail1" class="form-label">Class</label>
                <input type="text" class="form-control" value="{{myuser.studClass}}" name="studClass">

                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="number" class="form-control" value="{{myuser.studAge}}" name="studAge">

                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" value="{{myuser.studEmail}}" name="studEmail">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>

</html>
