<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" name="studFName">

                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="studLName">

                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="studUsername">

                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="studEmail">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="Password1">

                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="Password2">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            {% for message in messages %}
            <div class="container-fluid p-0 mt-2 w-75">
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                    {% if "error" in message.tags%}
                    <a href="/" class="btn btn-primary p-2">Login</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </form>
    </div>
</body>

</html>
