<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark text-center">

        <a class="navbar-brand m-auto text-4xl" href="/">Aprotech</a>
    </header>


    {% for message in messages %}
    <div class="container-fluid p-0 mt-2 w-75">
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}


    <div class="contact-content p-6">
        
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <p class="mb-4">Have questions or feedback? Feel free to get in touch with us!</p>
        <form class="mb-6" method="post">
            {%csrf_token%}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="mt-1 p-2 border rounded-md w-full" name="Name">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 p-2 border rounded-md w-full" name="Email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Message</label>
                <textarea class="mt-1 p-2 border rounded-md w-full" name="Message" rows="4"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Send
                Message</button>
        </form>
    </div>


    <nav class="fixed bottom-0 left-0 w-full bg-gray-800 text-white py-3 flex justify-center space-x-6">
        <a href="#" class="hover:text-gray-400">Home</a>
        <a href="#" class="hover:text-gray-400">Services</a>
        <a href="#" class="hover:text-gray-400">Contact</a>
    </nav>
    <div class="fixed bottom-0 left-0 w-full bg-gray-800 text-white py-3 flex justify-center space-x-6">
        <p>&copy; 2023 Aprotech. All rights reserved.</p>
    </div>

    <!-- Include Bootstrap JS and Tailwind CSS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- If you want to apply Tailwind CSS styles, you can include it here -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
